<html>
    <head>
        <title>Login Form</title>
        <style>
            body{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <form name="reg">
            <h1>Registration Form</h1>
            <label> FirstName:</label>
            <input type="text" name="uname" placeholder="Enter FirstName"><br><br>

            <label> LastName:</label>
            <input type="text" name="lname" placeholder="Enter LastName"><br><br>

            <label>USN:</label>
            <input type="text" name="usn" placeholder="Enter USN Number"><br><br>

            <label>Password:</label>
            <input type="password" name="pwd1" placeholder="Enter Password"><br><br>

            <label>Password:</label>
            <input type="password" name="pwd1" placeholder="Enter Password"><br><br>

            <label>Re Enter Password:</label>
            <input type="password" name="pwd2" placeholder="Re Enter Password"><br><br>

            <label>Email:</label>
            <input type="email" name="email" placeholder="Enter Email"><br><br>

            <label>Gender:</label>
            <input type="radio" name="Gender">Female
            <input type="radio" name="Gender">Male<br><br>

            <label>Select Course:</label>
            <select>
                <option>Select Option</option>
                <option>CSE</option>
                <option>ISE</option>
                <option>AI&DS</option>
                <option>AI&ML</option>
            </select><br><br>

            <label>Address:</label>
            <input type="text" name="add" placeholder="Enter Current Address">
                  
           <br><br> <button>Submit</button>
        </form>
    </body>
</html>
